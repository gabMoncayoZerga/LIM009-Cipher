    <!-- PAGINA DE ELECCION : JURADO O USUARIO-->
      <div id="second-page" class="none">
         <div class="grid">
            <figure class="effect-milo float-left">
               <img src="https://fortunedotcom.files.wordpress.com/2015/02/oscar-nominees-2015-2000px.jpg?w=840" alt="jurado-box">
               <figcaption id="opcion-jurado-img" >
                  <h2> Jurado</h2>
                  <p> Como Jurado definirás una clave y cifrarás el nombre de la persona ganadora de la Aclamada Estatuilla.Compartirás esta clave con el(la) presentador(a)</p>
               </figcaption>
            </figure>
            <figure class="effect-milo">
               <img src=" https://www.rollingstone.com/wp-content/uploads/2018/06/gettyimages-645746284-0265e208-d026-4186-8eae-91c0a0aeade3.jpg?crop=900:600&width=440 "
                  alt="presentador-box">
               <figcaption id="opcion-presentador-img">
                  <h2>Presentador(a)</h2>
                  <p>Como Presentador(a) anunciarás y descifrarás el nombre del(la) ganador(a), deacuerdo a una clave brindada previamente por Jurado</p>
               </figcaption>
            </figure>
         </div>
         <div class="row">
            <button type="button" id="opcion-jurado" class="opcion-jurado">Soy jurado </button>
            <button type="button" id="opcion-presentador" class="opcion-presentador">Soy presentador</button>
         </div>
         <div class="row">
            <button type="button" id="comeback-inicio" class="comeback-inicio">Inicio</button>
         </div>
      </div>
      <!-- JURADO-->
      <div id="jury-page">
         <div class="row">
            <textarea class="textarea" id="texto-a-cifrar" rows="8" placeholder="Ingresa el nombre del candidato ganador"
               required></textarea>
            <textarea class="textarea" id="texto-cifrado" rows="8"
               placeholder="Aquí obtendrás el nombre del candidato cifrado "></textarea>
         </div>
         <div class="row">
            <label for="offset-cifrado">Desplazamiento: </label>
            <input type="number" placeholder="ingresa offset para cifrar" id="offset-cifrado">
         </div>
         <div class="row">
            <button type="button" id="cifrar-jurado" class="cifrar-jurado">Cifrar</button>
            <button type="button" id="return-from-jury" class="return-from-jury">Regresar</button>
         </div>
      </div>
      <!-- PRESENTADOR-->
      <div id="presenter-page">
         <div class="row">
            <textarea class="textarea" id="texto-a-descrifrar" rows="8" placeholder="Ingresa el nombre cifrado del candidato ganador" required></textarea>
            <textarea class="textarea"  id="texto-descifrado" rows="8" placeholder="Descubre el nombre de ganadxr"></textarea>
         </div>
         <div class="row">
            <label for="offset-descifrado">Desplazamiento</label>
            <input type="number" placeholder="ingresa offset para descifrar" id="offset-descifrado">
         </div>
         <div class="row">
            <button type="button " id="descifrar-presentador" class="descifrar-presentador">Descrifrar</button>
            <button type="button" id="return-from-presenter" class="return-from-presenter">Regresar</button>
         </div>
      </div>
